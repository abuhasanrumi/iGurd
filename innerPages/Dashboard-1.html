<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Payment - igurd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../innerPages/css/innerMaster.css">
</head>
<body>
    <header class="innerNav d-flex align-items-center bg-white flex-wrap">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="#"><img class="logo" src="../images/innerLogo.png" alt="iGurd Logo"></a>
                </div>
                <div class="right-nav">
                    <div class="nav-links d-flex d-block justify-content-between align-items-center">
                        <a class="single-tab active" href="#dropdownWithHref"><img src="../images/nav-icons/home.png" alt=""></a>
                        <!-- Unfold (Dropdown) -->
                        <div class="hs-unfold">
                            <a class="js-hs-unfold-invoker dropdown-toggle single-tab " href="javascript:;"
                            data-hs-unfold-options='{
                                "target": "#dropdownWithHref",
                                "type": "css-animation",
                                "animationIn": "fadeInUp",
                                "animationOut": "fadeOutDown",
                                "hasOverlay": "rgba(55, 125, 255, 0.1)",
                                "smartPositionOff": true
                            }'><img src="../images/nav-icons/notification.png" alt=""></a>
                        
                            <div id="dropdownWithHref" class="hs-unfold-content dropdown-menu">
                            <a class="dropdown-item nav-link active" href="#">One</a>
                            <a class="dropdown-item nav-link" href="#">Two</a>
                            <a class="dropdown-item nav-link" href="#">Three</a>
                            </div>
                        </div>
                        <!-- End Unfold (Dropdown) -->
                        
                        <!-- Unfold (Sidebar) -->
                        <div class="hs-unfold">
                            <a class="single-tab js-hs-unfold-invoker" href="javascript:;"
                            data-hs-unfold-options='{
                                "target": "#sidebarContent",
                                "type": "css-animation",
                                "animationIn": "fadeInRight",
                                "animationOut": "fadeOutRight",
                                "hasOverlay": "rgba(55, 125, 255, 0.1)",
                                "smartPositionOff": true
                            }'><img src="../images/nav-icons/hamburger-bars.png" alt=""></a>
                        </div>
                        <!-- End Unfold (Sidebar) -->
                    </div>
                        <!-- Sidebar Navigation -->
                    <aside id="sidebarContent" class="hs-unfold-content sidebar">
                        <div class="sidebar-scroller">
                        <div class="sidebar-container">
                            <div class="sidebar-footer-offset" style="padding-bottom: 7rem;">
                            <!-- Toggle Button -->
                            <div class="d-flex justify-content-end align-items-center ">
                                <div class="hs-unfold">
                                </div>
                            </div>
                            <!-- End Toggle Button -->
                    
                            <!-- Content -->
                            <div class="scrollbar sidebar-body">
                                <div class="sidebar-content">
                                    <div class="side-nav-w-icons  p-4">
                                        <div class="side-dashboard d-flex align-items-center p-2">
                                            <img class="" src="../images/nav-icons/home.png" alt="">
                                            <a href="#">Dashboard</a>
                                        </div>
                                        <div class="side-profile d-flex align-items-center  p-2">
                                            <img class="" src="../images/nav-icons/profile.png" alt="">
                                            <a href="#">Profile</a>
                                        </div>
                                        <div class="side-wallet d-flex align-items-center p-2">
                                            <img class="" src="../images/nav-icons/wallet.png" alt="">
                                            <span class="side-wallet-text d-block">
                                                <a href="#">Wallet</a>
                                                <small class="d-block">Your balance <span id="side-wallet-balance">0.00</span> BDT</small>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="side-escrow-section p-4">
                                        <a href="#"> Create escrow payment</a>
                                        <a href="#"> Create deposit payment</a>
                                    </div>
                                    <div class="side-other-menu p-4">
                                        <a href="#">Help & FAQ</a>
                                        <a href="#">Contact support</a>
                                        <a href="#">About us</a>
                                    </div>
                                    <div class="log-out-sec text-center">
                                        <a href="#" class="log-out-btn">
                                            <img src="../images/nav-icons/log-out.png" alt="">
                                            Log Out
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- End Content -->
                            </div>
                        </div>
                        </div>
                    </aside>
                    <!-- End Sidebar Navigation -->  
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1>Test</h1>
    </main>

  


      <!-- JS Global Compulsory -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/hs.core.js"></script>
    <script src="js/hs-unfold.min.js"></script>
    <script>
        $(document).on('ready', function () {
          // initialization of unfold
          var unfold = new HSUnfold('.js-hs-unfold-invoker').init();
        });
    </script>
</body>
</html>
